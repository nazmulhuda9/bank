<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking </title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">lets get up <span class="font-semibold text-purple-600">mooneeyy</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- section one -->
        <section class="mt-8 ">

            <!-- deposit  -->

            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-400 p-4 rounded">
                    <h3 class="text-5xl">deposit</h3>
                    <h4 class="text-3xl">$<span id="deposit-total">00</span></h4>
                </div>

                <!-- withdraw  -->

                <div class="bg-green-300 p-4 rounded">
                    <h3 class="text-5xl">withdraw</h3>
                    <h4 class="text-3xl">$ <span id="withdraw-total">00</span></h4>
                </div>

                <!-- balance  -->

                <div class="bg-yellow-300 p-4 rounded">
                    <h3 class="text-5xl">Balance</h3>
                    <h4 class="text-3xl">$ <span id="balance-total">100</span> </h4>
                </div>

            </div>
        </section>


        <!-- 2nd section  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">

                <!-- deposit money button -->

                <div class="bg-purple-200 p-8 rounded">
                    <h3 class="text-2xl">please deposit</h3>
                    <input class="border block w-3/4 mb-4 px-2 border-gray-400 rounded" type="text" name=""
                        id="deposit-input" placeholder="$ amount you want to deposit">

                    <button id="deposit-button" class="bg-yellow-600 rounded px-4 py-2 text-white">Deposit</button>
                </div>

                <!-- withdraw money button -->

                <div class="bg-indigo-400	 p-8 rounded">
                    <h3 class="text-2xl">please withdraw</h3>
                    <input class="border block w-3/4 mb-4 px-2 border-gray-400 rounded" type="text" name=""
                        id="withdraw-input" placeholder="$ amount you want to withdraw">

                    <button id="withdraw-button" class="bg-yellow-600 rounded px-4 py-2 text-white">withdraw</button>
                </div>
            </div>

        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
