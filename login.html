<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to my <span class="font-semibold text-purple-600">National
                Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 mx-auto mt-8 w-3/4 p-8">
            <h3 class="text-2xl mb-4">please log in</h3>
            <div>
                <input class="border block w-3/4 mb-4 px-2 border-gray-400 rounded" type="text" name="" id="user-email"
                    placeholder="your email">

                <input class="border block w-3/4 mb-5 px-2 border-gray-400 rounded" type="password" name=""
                    id="user-password" placeholder="password">

                <button id="submit-button" class="bg-yellow-600 rounded px-4 py-2 text-white">submit</button>
                <p id="p-tag" style="color: rgb(255, 0, 0); display: none;">wrong email or password</p>
            </div>
        </section>
    </main>
    <script src="js/webpage.js"></script>
</body>

</html>
